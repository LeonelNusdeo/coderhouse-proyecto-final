	<div id="contacto" class="container paddingStyle1">
		<p class="titulo">Contacto</p>
		<div>
			<div class="contactDetail">
				<p><span>Direccion:</span> Calle 705, Capital Federal</p>
				<p><span>Telefono:</span> <a href="tel:+5491103034567">011 0303-4567</a><p>
				<p><span>Mail:</span> <a href="mailto:info@empresa.com.ar">info@empresa.com.ar</a><p>
			</div>
		</div>
		<div class="contactForm">
			<p class="subtitulo">Formulario de Contacto</p>
			<form class="row g-3 needs-validation" novalidate>
				<div class="col-md-6">
			  		<input type="text" class="form-control" id="validationName" placeholder="Nombre" required>
			  	</div>
			  	<div class="col-md-6">
			    	<input type="text" class="form-control" id="validationSurname" placeholder="Apellido" required>
			  	</div>
			  	<div class="col-md-12">
			    	<input type="email" class="form-control" id="validationMail" placeholder="Correo Electronico" required>
			  	</div>
			  	<div class="col-md-12">
			    	<input type="phone" class="form-control" id="validationPhone" placeholder="Telefono" required>
			  	</div>
			  	<div class="input-group col-md-12">
				  	<label class="input-group-text" for="inputContact">Motivo de Contacto</label>
					<select class="form-select" id="inputContact">
					    <option selected>...</option>
					    <option value="1">Presupuesto</option>
					    <option value="2">Consulta</option>
					    <option value="3">Reclamo</option>
					    <option value="4">Otro</option>
					</select>
			  	</div>
			 	<div class="col-md-12">
			  		<textarea class="form-control" id="contactTextArea" placeholder="Ingrese el texto aqui..." rows="3" required></textarea>
			 	</div>
				<div class="col-12">
				    <div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="contactAcceptsPhonecall" checked>
						<label class="form-check-label" for="contactAcceptsPhonecall">Deseo se comuniquen conmigo telefonicamente</label>
					</div>
			    </div>
			  	<div class="col-12">
			  		<button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
						Enviar
					</button>
			  		<button class="btn btn-secondary ms-3" type="reset">Limpiar</button>
			  	</div>
			</form>
		</div> 
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<script>
	(function() {
		'use strict';
		window.addEventListener('load', function() {
	    	var forms = document.getElementsByClassName('needs-validation');
	    	var validation = Array.prototype.filter.call(forms, function(form) {
	    		form.addEventListener('submit', function(event) {
	        		if (form.checkValidity() === false) {
	          			event.preventDefault();
	          			event.stopPropagation();
	        		}
	      		form.classList.add('was-validated');
	      		}, false);
	    	});
		}, false);
	})();
	</script>
